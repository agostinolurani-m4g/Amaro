<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ settings.app_name }}</title>
    <link rel="stylesheet" href="{{ url_for('static', path='css/styles.css') }}" />
  </head>
  <body>
    <header class="site-header">
      <div class="brand">
        <a href="/">{{ settings.app_name }}</a>
      </div>
      <nav class="site-nav">
        <a href="/">Home</a>
        <a href="/eventi/open-day-primavera">Eventi</a>
        <a href="/merch">Merch</a>
        <a href="/galleria">Galleria</a>
        <a href="/tesseramento">Tesserati</a>
      </nav>
    </header>

    <main class="page">
      {% block content %}{% endblock %}
    </main>

    <footer class="site-footer">
      <p><strong>{{ settings.app_name }}</strong> — progetti culturali e sportivi a impatto locale.</p>
      <small>© {{ current_year }} Tutti i diritti riservati.</small>
    </footer>
  </body>
</html>
